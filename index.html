<!DOCTYPE html>

<body>

        <div class="container-fluid bg-dark_gray">

                        <a class="navbar-brand " href="#">Start Bootstrap</a>

                    <div class="content"><img class="w-100 border rounded-3" src="./img/submarine.png" alt="submarine">
